<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider-main-wrapper">
    <input checked class="slider-controls-bullet" name="bullets" type="radio" id="bullet1">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet2">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet3">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet4">
    <div class="slider-wrapper">
      <div class="slider-pic pic-1"></div>
      <div class="slider-pic pic-2"></div>
      <div class="slider-pic pic-3"></div>
      <div class="slider-pic pic-4"></div>
    </div>
    <div class="slider-text-wrapper">
      <div class="slider-text text-1">
        Слайдер 1
      </div>
      <div class="slider-text text-2">
        Слайдер 2
      </div>
      <div class="slider-text text-3">
        Слайдер 3
      </div>
      <div class="slider-text text-4">
        Слайдер 4
      </div>
    </div>
    <div class="controls">
      <label class="label1" for="bullet1"></label>
      <label class="label2" for="bullet2"></label>
      <label class="label3" for="bullet3"></label>
      <label class="label4" for="bullet4"></label>
    </div>
  </div>
</body>
</html>

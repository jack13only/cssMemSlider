<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider-main-wrapper">
    <input checked class="slider-controls-bullet" name="bullets" type="radio" id="bullet1">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet2">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet3">
    <input class="slider-controls-bullet" name="bullets" type="radio" id="bullet4">
    <div class="slider-wrapper">
      <div class="slider-pic pic-1"></div>
      <div class="slider-pic pic-2"></div>
      <div class="slider-pic pic-3"></div>
      <div class="slider-pic pic-4"></div>
    </div>
    <div class="slider-text-wrapper">
      <div class="slider-text text-1">
        First rule of learning English - there is no rules.
      </div>
      <div class="slider-text text-2">
        My English level: 'normalno'.
      </div>
      <div class="slider-text text-3">
        Autocorrect has become my worst enema.
      </div>
      <div class="slider-text text-4">
        Silent letters everywhere!
      </div>
    </div>
    <div class="controls">
      <label class="label1 label" for="bullet1">
        <div class="label1-check-wrap check-wrap">
          <div class="label1-check check"></div>
        </div>
      </label>
      <label class="label2 label" for="bullet2">
        <div class="label2-check-wrap check-wrap">
          <div class="label2-check check"></div>
        </div>
      </label>
      <label class="label3" for="bullet3">
        <div class="label3-check-wrap check-wrap">
          <div class="label3-check check"></div>
        </div>
      </label>
      <label class="label4" for="bullet4">
        <div class="label4-check-wrap check-wrap">
          <div class="label4-check check"></div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
